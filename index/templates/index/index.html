<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    {% if request.session.username %}
        欢迎{{ request.session.username }}
        <a href="/user/logout">退出登录</a>
        <a href="/note/all?page=1">进入我的笔记</a>
    {% else %}
        {% if request.COOKIES.username %}
            欢迎{{ request.COOKIES.username }}
            <a href="/user/logout">退出登录</a>
            <a href="/note/all?page=1">进入我的笔记</a>

        {% else %}
            未登录，请 <a href="/user/login">登陆</a>或 <a href="/user/reg">注册</a>
        {% endif %}
{% endif %}
</body>
</html>
